<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make Your Game</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <main>
        <div class="game-title">
            <div class="text">
                <span style="--i:1">B</span>
                <span style="--i:2">r</span>
                <span style="--i:3">e</span>
                <span style="--i:4">a</span>
                <span style="--i:5">k</span>
                <span style="--i:6">o</span>
                <span style="--i:7">u</span>
                <span style="--i:8">t</span>
            </div>

        </div>
        <!--Score Board-->
        <div class="score">
            <img src="./img/scores.png" width="23" height="23" alt="score"><label id="score">:0</label><br>
            <img src="./img/heart.png" alt="heart" width="23" height="23"><label id="lives">:3</label><br>

            <img src="./img/timer.png" alt="timer" width="23" height="23"><label id="timer">:</label><br>
            <img src="./img/frame.png" alt="fps" width="23" height="23"><label id="FPS">:</label><br>

        </div>
        <!--Welcome message-->
        <div id="infoBoard" class="infoBoard">
            <div class="infoText">
                <h2>Welcome to the Breakout!</h2>
                <div class="controls">
                    <label>s - start</label><br>
                    <label>p - pause</label><br>
                    <label>r - restart</label><br>
                    <label>a - left</label><br>
                    <label>d - right</label>
                </div>
            </div>
        </div>
        <!--Pause Board-->
        <div class="pauseBoard" id="pauseBoard">
            <h2>Game is paused</h2>
            <div class="pauseText">
                <label>Press s to continue</label><br>
                <label>Press r to restart</label>
            </div>
        </div>
        <!--Lose message-->
        <div class="loseBoard" id="loseBoard">
            <h2>You lost!</h2>
            <div class="loseText">
                <label>Play again? - y</label><br>
                <label>Quit - n</label>
            </div>
        </div>

        <!--Win message-->
        <div class="winBoard" id="winBoard">
            <h2>Congratulations, You Won!</h2>
            <div class="winText">
                <label class="winText"></label><br>
                <label>Play again? - y</label><br>
                <label>Quit - n</label>
            </div>
        </div>
        <svg id="game" height="720" width="1280">

            <circle id="ball" cx="640" cy="670" r="15"></circle>
            <rect id="platform" rx="10" ry="10" x="540" y="670" width="200" height="15"></rect>

            <rect class="brick" id="brick0" x="110" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick1" x="230" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick2" x="350" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick3" x="470" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick4" x="590" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick5" x="710" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick6" x="830" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick7" x="950" y="40" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick8" x="1070" y="40" width="80" height="30" rx="5"></rect>

            <rect class="brick" id="brick9" x="170" y="90" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick10" x="290" y="90" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick11" x="420" y="90" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick12" x="530" y="90" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick13" x="650" y="90" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick14" x="770" y="90" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick15" x="890" y="90" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick16" x="1010" y="90" width="80" height="30" rx="5"></rect>

            <rect class="brick" id="brick18" x="110" y="140" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick19" x="230" y="140" width="80" height="30" rx="5"></rect>
            <rect class="brick" id="brick20" x="350" y="140" width="80" height="30" rx="5"></rect>

        </svg>
        <br>
    </main>
</body>
<script src="main.js" type="module"></script>

</html>
